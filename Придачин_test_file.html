<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой первый сайт</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #333;
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            padding: 40px 0;
            margin-bottom: 40px;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        h1 {
            color: #2c3e50;
            font-size: 2.8em;
            margin-bottom: 15px;
        }
        
        .subtitle {
            color: #7f8c8d;
            font-size: 1.2em;
        }
        
        .content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }
        
        .card {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.08);
            transition: transform 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
        }
        
        .card h2 {
            color: #3498db;
            margin-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 10px;
        }
        
        button {
            background: #3498db;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease;
            margin: 10px 0;
        }
        
        button:hover {
            background: #2980b9;
        }
        
        .counter {
            font-size: 1.5em;
            font-weight: bold;
            color: #2c3e50;
            margin: 15px 0;
        }
        
        footer {
            text-align: center;
            padding: 20px;
            margin-top: 40px;
            color: #7f8c8d;
            font-size: 0.9em;
            border-top: 1px solid #eee;
        }
        
        .color-box {
            width: 100%;
            height: 100px;
            background: #3498db;
            border-radius: 8px;
            margin: 15px 0;
            transition: background 0.3s ease;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }
            
            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Добро пожаловать!</h1>
            <p class="subtitle">Это пример рабочего HTML-документа с интерактивными элементами</p>
        </header>
        
        <main class="content">
            <section class="card">
                <h2>Счётчик кликов</h2>
                <p>Нажмите на кнопку ниже, чтобы увеличить счетчик:</p>
                <div class="counter" id="counterDisplay">0</div>
                <button onclick="incrementCounter()">Увеличить счетчик</button>
                <button onclick="resetCounter()">Сбросить</button>
            </section>
            
            <section class="card">
                <h2>Смена цвета</h2>
                <p>Нажмите кнопку, чтобы изменить цвет блока:</p>
                <div class="color-box" id="colorBox"></div>
                <button onclick="changeColor()">Изменить цвет</button>
            </section>
            
            <section class="card">
                <h2>Форма ввода</h2>
                <p>Введите ваше имя:</p>
                <input type="text" id="nameInput" placeholder="Ваше имя" style="width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px;">
                <button onclick="greetUser()">Поприветствовать</button>
                <p id="greeting" style="margin-top: 15px;"></p>
            </section>
        </main>
        
        <footer>
            <p>© 2023 Пример HTML-страницы. Все элементы работают!</p>
            <p id="currentTime" style="margin-top: 10px;"></p>
        </footer>
    </div>

    <script>
        // Счетчик кликов
        let counter = 0;
        const counterDisplay = document.getElementById('counterDisplay');
        
        function incrementCounter() {
            counter++;
            counterDisplay.textContent = counter;
        }
        
        function resetCounter() {
            counter = 0;
            counterDisplay.textContent = counter;
        }
        
        // Смена цвета
        function changeColor() {
            const colors = ['#3498db', '#e74c3c', '#2ecc71', '#f39c12', '#9b59b6', '#1abc9c'];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            document.getElementById('colorBox').style.background = randomColor;
        }
        
        // Приветствие пользователя
        function greetUser() {
            const name = document.getElementById('nameInput').value || 'гость';
            const greetingElement = document.getElementById('greeting');
            greetingElement.textContent = `Привет, ${name}! Рад видеть вас на этой странице!`;
            greetingElement.style.color = '#2ecc71';
        }
        
        // Отображение текущего времени
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('ru-RU');
            document.getElementById('currentTime').textContent = `Текущее время: ${timeString}`;
        }
        
        // Обновление времени каждую секунду
        setInterval(updateTime, 1000);
        updateTime(); // Первоначальный вызов
        
        // Автоматическая смена цвета каждые 5 секунд
        setInterval(changeColor, 5000);
    </script>
</body>
</html>
